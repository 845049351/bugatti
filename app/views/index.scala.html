@(siteDomain: String, appVersion: String)
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>布加迪 - 自动化部署系统</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.min.css"))">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-tree.min.css"))">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("chosen.min.css"))">
        <link rel="stylesheet" href="@routes.Assets.at("css/app.css")?v=@appVersion">
        <script type="text/javascript">
        document.domain = "@siteDomain";
        var app_version = "@appVersion";
        // MSIE
        window.onload = function() {
            if (navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > 0) {
                document.body.innerHTML = '<h1>不支持IE浏览器，用ie的请大家喝奶茶。</h1>';
            }
        }
        </script>
        @Html(org.webjars.play.RequireJS.setup("js/app"))
    </head>
    <body>
        <div growl></div>
        <!-- Fixed navbar -->
        <header class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/#/">Bugatti <span class="header-version">@appVersion</span></a>
                    <span class="separator"></span>
                </div>
                <h1 class="title" ng-bind="'Admin area'"></h1>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="help" tooltip-placement="bottom" tooltip="help"><i ng-class="{'fa fa-question-circle': true}"></i></a></li>
                        <li><a href="" tooltip-placement="bottom" tooltip="Explore"><i ng-class="{'fa fa-globe': true}"></i></a></li>
                        <li ng-show="user.role == 'admin'"><a ui-sref="admin.overview" tooltip-placement="bottom" tooltip="Admin area"><i ng-class="{'fa fa-cogs': true}"></i></a></li>
                        <li ng-show="user.username"><a ui-sref="profile.index" tooltip-placement="bottom" tooltip="Profile settings"><i ng-class="{'fa fa-user': true}"></i></a></li>
                        <li ng-show="user.username"><a href="" tooltip-placement="bottom" tooltip="Logout" ng-click="logout()"><i ng-class="{'fa fa-sign-out': true}"></i></a></li>
                        <li ng-hide="user.username"><a ui-sref="login" tooltip-placement="bottom" tooltip="Login" ><i ng-class="{'fa fa-sign-in': true}"></i></a></li>

                        <li ng-show="user.username">
                            <a ui-sref="u" tooltip-placement="bottom" tooltip="{{user.username}}" ng-class="{'profile-pic': true}">
                                <icon-identicon code="{{user.username}}" title="{{user.username}}" size="26"></icon-identicon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div ui-view autoscroll='false'></div>

        <div id="footer">
            <div class="container">
                <p class="text-muted text-right">&copy;千米网 2015.</p>
            </div>
        </div>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <!-- jsDiff -->
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("diffview.css"))">
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("difflib.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("diffview.js"))"></script>
    </body>
</html>
