<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ui-sref="conf.project.version.create">新增</button></td>
    <h1 class="pull-left m0">项目版本</h1>
</div>

<h3 class="text-muted">
    <project-show pid="{{$stateParams.id}}"></project-show>
     的历史版本:</h3>

<div class="table-responsive">
    <table class="table table-striped table-hover table-fixed">
        <thead>
        <tr>
            <th width="10%">版本编号</th>
            <th width="30%">版本号</th>
            <th width="30%">版本时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="version in versions">
            <td>{{version.id}}</td>
            <td>{{version.vs}}</td>
            <td>{{version.updated | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>
                <a ui-sref="conf.project.version.edit({vid: version.id})" title="修改"><span class="glyphicon glyphicon-edit"></span></a>
                <a ng-click="delete(version.id, $index)" href="" title="删除"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">&nbsp;</td>
        </tr>
        </tfoot>
    </table>

    <ng-include src="'partials/page.html'"></ng-include>

</div>
