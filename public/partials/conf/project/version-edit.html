<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ng-click="$state.go('^')">返回</button>
    <h1 class="pull-left m0">版本修改</h1>
</div>

<form name="form" class="form-horizontal" novalidate>

    <div class="form-group">
        <label for="vs" class="col-sm-3 control-label">版本号：</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="version.vs" name="vs" id="vs" ng-maxlength="200" placeholder="必填，唯一" required>
        </div>
        <div ng-show="form.vs.$dirty && form.vs.$invalid" class="has-error">
            <span ng-show="form.vs.$error.required" class="control-label">请输入版本</span>
            <span ng-show="form.vs.$error.maxlength" class="control-label">超过长度</span>
            <span ng-show="form.vs.$error.exists" class="control-label">该版本已存在，请换一个</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">所属项目：</label>
        <div class="col-sm-5">
            <label class="control-label text-muted">
                <project-show pid="{{$stateParams.id}}"></project-show>
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
            <button class="btn btn-success" ng-click="saveOrUpdate(version)" ng-disabled="form.$invalid"> 保 存 </button>
            <button class="btn btn-link" ng-click="reset()" ng-disabled="isUnchanged(version)" >重置</button>
        </div>
    </div>
</form>
