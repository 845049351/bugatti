
<div class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-file"></span>资源文件：</div>
    <table class="table table-striped table-fixed">
        <tbody>
        <tr class="active" ng-repeat="conf in confs">
            <td width="25%">
                <a ng-if="!action" tooltip="{{conf.name}}" ui-sref="conf.project.version.conf.detail({id: $stateParams.id, vid: $stateParams.vid, cid:conf.id})">{{conf.name}}</a>

                <!-- directive -->
                <a ng-if="action" tooltip="{{conf.name}}" ng-click="setAction('detail', conf)" href="">{{conf.name}}</a>
            </td>
            <td class="text-muted"><span tooltip="{{conf.path}}">~/{{conf.path}}</span></td>
            <td class="text-muted" width="15%"><span tooltip="{{conf.updated | date:'yyyy-MM-dd HH:mm:ss'}}">{{conf.updated | timeago }}</span></td>
        </tr>
        </tbody>
    </table>
</div>
