
<div class="navbar-text">
    <a ui-sref="conf.project.version.conf.detail({id: $stateParams.id, vid: $stateParams.vid, cid: $stateParams.cid})">{{conf.name}}</a>
</div>

<div class="clearfix"></div>

<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-file"></span>
        历史记录：</div>
    <table class="table table-striped table-hover table-fixed">
        <tbody>
        <tr ng-repeat="log in logs">
            <td width="10%">
                <span class="glyphicon glyphicon-user"></span>
                {{log.jobNo}}</td>
            <td width="60%">
                <a ui-sref="conf.project.version.conf.log.detail({id: $stateParams.id, vid: $stateParams.vid, cid: $stateParams.cid, lid: log.id})">{{log.path}}</a>
            </td>
            <td class="text-muted">{{log.updated | timeago }}</td>
        </tr>
        </tbody>
    </table>
</div>
