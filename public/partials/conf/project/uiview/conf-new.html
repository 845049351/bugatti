<form name="form" class="form-horizontal" novalidate>
    <table class="table table-striped border-less">
        <tr>
            <td class="col-sm-9">
                / <input ng-model="conf.path" class="form-control" style="width:70%; display:inline;" name="path" id="path" required maxlength="200" placeholder="文件的完整路径及名称，例如：tomcat/conf/jdbc.properties"/>
            </td>
            <td rowspan="4">
                <div class="panel panel-default">
                    <div class="panel-heading">系统属性
                        <input type="text" ng-model="s_word">
                    </div>
                    <ul class="list-group" style="max-height: 550px; overflow: auto;">
                        <li class="list-group-item" ng-repeat="w in wordList | filter:s_word">{{w.word + ':' + w.meta}}</li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div ui-ace="{
                useWrapMode : true,
                showGutter: true,
                theme:'twilight',
                onLoad: aceLoaded,
                onChange: aceChanged
                }" ng-model="conf.content"></div>
            </td>
        </tr>
        <tr>
            <td>
                <label class="col-sm-2 control-label">描述：</label>
                <div class="col-sm-10">
                    <textarea ng-model="conf.remark" class="form-control" rows="3" placeholder="对文件的备注内容，选填。" maxlength="500"></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="text-right">
                    <button class="btn btn-success col-sm-2 navbar-right" ng-click="save()" ng-disabled="form.$invalid"> 添加新文件 </button>
                    <div ng-show="form.path.$dirty && form.path.$invalid" class="has-error col-sm-8 navbar-right">
                        <span ng-show="form.path.$error.required" class="control-label">请输入文件（路径）名称</span>
                        <span ng-show="form.path.$error.maxlength" class="control-label">（路径）名称超过长度</span>
                        <span ng-show="form.path.$error.pattern" class="control-label">无效的（路径）名称</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>

</form>
