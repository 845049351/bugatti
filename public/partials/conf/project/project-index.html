<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ui-sref="conf.project.create">新增</button></td>
    <h1 class="pull-left m0">项目管理</h1>
</div>

<div class="row">
    <div class="col-sm-6 col-centered">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="输入项目信息可快速检索"/>
            <span class="input-group-btn"><button class="btn btn-default" type="button">搜 索</button></span>
        </div>
        <div class="text-right" style="margin: 5px 70px 0 0">
            <a class="a-underline" href="#">高级搜索</a>
            |
            <a class="a-underline" href="#">API指南</a>
            |
            <a class="a-underline" href="#">帮助文档</a>
        </div>
    </div>
</div>

<h3 class="text-muted">搜索结果
<button type="button" class="btn btn-primary btn-xs">我的项目</button>
</h3>

<div class="table-responsive">
    <table class="table table-striped table-hover table-fixed">
        <thead>
            <tr>
                <th width="10%">编号</th>
                <th width="20%">名称</th>
                <th width="10%">类型</th>
                <th width="25%">最近版本</th>
                <th width="25%">最近更新时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td><a ui-sref="conf.project.sub({id: project.id})">{{project.id}}</a></td>
            <td><a ui-sref="conf.project.detail({id: project.id})">{{project.name}}</a></td>
            <td>{{project.typeId}}</td>
            <td class="show">{{project.lastVersion}}
                <a href="#" class="a-underline">1.1.1</a>
                &nbsp;
                <div class="btn-group" ng-if="project.subTotal > 0">
                    <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
                        All ({{project.subTotal}}) <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">1.2.0-RELEASE</a></li>
                        <li><a href="#">1.3.0-RELEASE</a></li>
                        <li><a href="#">1.4.0-RELEASE</a></li>
                        <li><a href="#">1.5.0-RELEASE</a></li>
                    </ul>
                </div>
            </td>
            <td>{{project.lastUpdated}}</td>
            <td>
                <a ui-sref="conf.project.edit({id: project.id})" title="修改"><span class="glyphicon glyphicon-edit"></span></a>
                <a ng-click="delete(project.id, $index)" href="" title="删除"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6">&nbsp;</td>
        </tr>
        </tfoot>
    </table>

    <ng-include src="'partials/page.html'"></ng-include>

</div>
