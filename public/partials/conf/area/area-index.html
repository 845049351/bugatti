<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ui-sref="conf.area.create">新增</button>
    <h1 class="pull-left m0">区域管理</h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover table-fixed">
        <thead>
        <tr>
            <th width="30%">区域名称</th>
            <th width="10%"></th>
            <th width="20%">区域代理主机名</th>
            <th width="20%">区域代理主机IP</th>
            <th width="20%">机器总数</th>
            <th width="20%">未关联环境数</th>
            <th width="20%">空闲机器数</th>
            <th width="20%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="area in areas">
            <td>{{area.name}}</td>
            <td>
                <a ng-click="refresh(area.id, $index)"><span class="glyphicon glyphicon-refresh"></span></a>
            </td>
            <td>{{area.syndicName}}</td>
            <td>{{area.syndicIp}}</td>
            <td>{{area.total}}</td>
            <td>{{area.envNCount}}</td>
            <td>{{area.projectNCount}}</td>
            <td>
                <a ui-sref="conf.area.edit({id: area.id})"><span class="glyphicon glyphicon-edit"></span></a>
                <a ng-click="delete(area.id, $index)"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <td colspan="7">&nbsp;</td>
        </tfoot>
    </table>
</div>
