<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ui-sref="conf.ptype.create">新增</button></td>
    <h1 class="pull-left m0">项目类型</h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover table-fixed">
        <thead>
        <tr>
            <th width="30"><input type="checkbox" ng-model="master"></th>
            <th width="20%">名称</th>
            <th width="10%">图标</th>
            <th width="20%">属性</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ptype in ptypes">
            <td><input type="checkbox" ng-model="ids[ptype.id]" ng-checked="master" ng-change="checked(ptype.id, ids[ptype.id])"></td>
            <td><a ui-sref="conf.ptype.detail({id: ptype.id})">{{ptype.name}}</a></td>
            <td>{{ptype.level | level}}</td>
            <td>{{ptype.remark}}</td>
            <td>
                <a ui-sref="conf.ptype.edit({id: ptype.id})" title="修改"><span class="glyphicon glyphicon-edit"></span></a>
                <a ng-click="delete(ptype.id, $index)" href="" title="删除"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5">&nbsp;</td>
        </tr>
        </tfoot>
    </table>

    <ng-include src="'partials/page.html'"></ng-include>

</div>
