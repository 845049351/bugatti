<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ui-sref="conf.env.create">新增</button></td>
    <h1 class="pull-left m0">环境管理</h1>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover table-fixed">
        <thead>
        <tr>
            <th width="30"><input type="checkbox" ng-model="master"></th>
            <th width="20%">环境</th>
            <th width="10%">级别</th>
            <th width="15%">nfs</th>
            <th width="20%">ip范围</th>
            <th width="20%">备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="env in envs">
            <td><input type="checkbox" ng-model="ids[env.id]" ng-checked="master" ng-change="checked(env.id, ids[env.id])"></td>
            <td><a ui-sref="conf.env.detail({id: env.id})">{{env.name}}</a></td>
            <td>{{env.level}}</td>
            <td>{{env.nfServer}}</td>
            <td>{{env.ipRange}}</td>
            <td>{{env.remark}}</td>
            <td>
                <a ui-sref="conf.env.edit({id: env.id})" title="修改"><span class="glyphicon glyphicon-edit"></span></a>
                <a ng-click="delete(env.id, $index)" href="" title="删除"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <!--<td><a ng-click="deleteBatch()" href="" ng-show="!isEmpty(ids)" class="disable"><span class="glyphicon glyphicon-trash"></span> </a></td>-->
            <td colspan="7">&nbsp;</td>
        </tr>
        </tfoot>
    </table>

    <ng-include src="'partials/page.html'"></ng-include>

</div>
