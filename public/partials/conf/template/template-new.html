<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ng-click="$state.go('^')">返回</button>
    <h1 class="pull-left m0">项目类型添加</h1>
</div>

<form name="form" class="form-horizontal" novalidate>

    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">类型名称：</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="template.name" name="name" id="name" ng-maxlength="8" placeholder="必填，唯一" required>
        </div>
        <div ng-show="form.name.$dirty && form.name.$invalid" class="has-error">
            <span ng-show="form.name.$error.required" class="control-label">请输入姓名</span>
            <span ng-show="form.name.$error.pattern" class="control-label">无效的名称</span>
            <span ng-show="form.name.$error.maxlength" class="control-label">超过长度</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">类型属性：</label>
        <div class="col-sm-5">
            <div ng-repeat="attr in template.attrs">
                <input type="text" placeholder="属性名" ng-model="attr.key" required>
                <input type="text" placeholder="属性值" ng-model="attr.value" required>
                <a href="" ng-click="remove($index)">X</a>
            </div>
            <button ng-click="add()">+ 属性</button>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
            <button class="btn btn-success" ng-click="saveOrUpdate(template, attrs)" ng-disabled="form.$invalid"> 保 存 </button>
        </div>
    </div>
</form>
