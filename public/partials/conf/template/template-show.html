<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ng-click="$state.go('^')">返回</button>
    <h1 class="pull-left m0">项目模板详情</h1>
</div>

<table class="table table-striped border-less m0">
    <tr>
        <td class="text-right col-sm-3">编号：</td>
        <td>{{template.id}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">名称：</td>
        <td>{{template.name}}</td>
    </tr>
    <tr ng-if="items">
        <td class="text-right col-sm-3">属性：</td>
        <td>
            <ul class=" list-group">
                <li class="list-group-item" ng-repeat="item in items">
                    <b>编号：</b>{{item.id}},
                    <b>定义名称：</b>{{item.itemName}},
                    <b>定义描述：</b>{{item.itemDesc}},
                    <b>排序顺序：</b>{{item.order}}</li>
            </ul>

        </td>
    </tr>
</table>
