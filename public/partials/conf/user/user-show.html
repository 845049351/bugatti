<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ng-click="$state.go('^')">返回</button>
    <h1 class="pull-left m0">用户详情</h1>
</div>

<table class="table table-striped border-less m0">
    <tr>
        <td class="text-right col-sm-3">名称：</td>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">工号：</td>
        <td>{{user.jobNo}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">角色：</td>
        <td>{{user.role | role}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">锁定？：</td>
        <td>{{user.locked | lock}}</td>
    </tr>
    <tr ng-if="user.jobNo">
        <td class="text-right col-sm-3">权限：</td>
        <td>
            <permission job-no="{{user.jobNo}}"></permission>
        </td>
    </tr>
</table>
