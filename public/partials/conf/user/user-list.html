<table class="table table-striped table-hover table-fixed">
    <thead>
        <tr>
            <th width="10%">姓名</th>
            <th width="10%">工号</th>
            <th >角色</th>
            <th >锁定</th>
            <th >最近访问IP</th>
            <th >最近访问时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td><a ui-sref="conf.user.detail({id: user.jobNo})">{{user.jobNo}}</a></td>
            <td>{{user.role | role}}
                {{user.superAdmin?'(超级)':''}}
            </td>
            <td>{{user.locked | lock}}</td>
            <td>{{user.lastIp}}</td>
            <td>{{user.lastVisit | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>
                <div ng-if="(user.role == 'admin' && loginUser.sa == true)
                || (user.role == 'user' && loginUser.role == 'admin')">
                    <a ui-sref="conf.user.edit({id: user.jobNo})" title="修改"><span class="glyphicon glyphicon-edit"></span></a>
                    <a ng-click="delete(user.jobNo, $index)" href="" title="删除"><span class="glyphicon glyphicon-remove"></span></a>
                </div>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="7">&nbsp;</td>
        </tr>
    </tfoot>
</table>

<ng-include src="'partials/page.html'"></ng-include>
