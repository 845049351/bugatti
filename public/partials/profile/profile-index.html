<div class="page-header clearfix">
    <h1 class="pull-left m0">账号配置</h1>
</div>

<form name="form" class="form-horizontal" novalidate>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
            <icon-identicon class="avatar" code="{{user.jobNo}}" title="{{user.jobNo}}" size="90"></icon-identicon>
        </div>
    </div>
    <div class="form-group">
        <label for="jobNo" class="col-sm-3 control-label">工号</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="user.jobNo" id="jobNo" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">姓名</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="user.name" id="name" placeholder="最好写上自己姓名" >
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
        <div class="col-sm-5">
            <input type="password" class="form-control"  ng-model="user.password" id="inputPassword3" placeholder="非LDAP账户可修改密码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-5">
            <button class="btn btn-success" ng-click="saveOrUpdate(user)" ng-disabled="form.$invalid"> 修 改 </button>
        </div>
    </div>
</form>
