<div ng-if="tab == 4">
    <table class="table table-striped table-hover table-fixed" ng-repeat="group in groups ">
        <thead>
        <tr>
            <th width="3%"></th>
            <th width="22%"></th>
            <th width="75%"></th>
        </tr>
        <tr>
            <td colspan="3">
                <form class="form-inline" role="form">
                    &nbsp;&nbsp;&nbsp;
                    <div class="form-group">
                        <select style="width:300px;" chosen class="form-control" ng-model="project" ng-options="p.name + ' -- ' + p.description for p in projects">
                            <option value="">-- 选择项目 --</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="addDependency(group, project)">添加</button>
                </form>
            </td>
        </tr>
        </thead>
        <tbody ng-repeat="d in group.dependency">
        <tr>
            <td>
                <a href="" class="btn btn-xs pull-left" ng-show="d.canRemove"  ng-click="removeDependency(group, d)"><i class="glyphicon glyphicon-remove"></i></a>
                <a href="" class="btn btn-xs pull-left" ng-show="!d.canRemove"  ng-click="removeDependency(group, d)"></a>
            </td>
            <td>
                <span ng-if="d.canRemove">{{d.name}}</span>
                <select ng-change="changeTemplateProject(group.id, d.id, templateProject.id)" ng-if="!d.canRemove" class="form-control" ng-init="templateProject = getTemplateProject(d)" ng-model="templateProject" ng-options="p.name + ' -- ' + p.description for p in projects | filter: templateFilter(d)">
                    <option value="">-- 选择项目 --</option>
                </select>
            </td>
            <td>
                <span tooltip="配置文件中的变量使用‘{{d.alias}}’替换‘{{d.name}}’">{{d.alias}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
