<table class="table table-striped table-hover table-fixed">
    <thead>
    <tr>
        <th width="5%">任务号</th>
        <th width="20%">开始时间</th>
        <th width="20%">负载</th>
        <th width="30%">描述</th>
        <th width="10%">状态</th>
        <th width="15%">操作人</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="t in hisTasks">
            <td>{{t.id}}</td>
            <td>{{t.startTime}}</td>
            <td>{{t.clusterName}}</td>
            <td>{{t.desc}}&nbsp;{{t.vs}}</td>
            <td>
                <span ng-style="t.color">
                    {{t.statusTip}}
                </span>
            </td>
            <td>{{t.operatorId}}</td>
        </tr>
    </tbody>
</table>
