<div class="table-responsive">
    <table class="table table-striped table-hover table-fixed">
        <thead>
        <tr>
            <th width="15%">Id</th>
            <th width="60%">任务说明</th>
            <th width="10%">状态</th>
            <th width="15%">操作</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="tq in c.taskQueues">
            <td>
                {{tq.id}}
            </td>
            <td>
                {{tq.taskTemplateName}}
            </td>
            <td style="padding:10px 0px 0px 0px;">
                {{tq.statusName}}
            </td>
            <!-- ========================================操作======================================== -->
            <td class="show">
                <a href="" ng-click="removeQueue(tq.id)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
