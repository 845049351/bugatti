<div ng-if="tab == 6">
    <table class="table table-striped table-hover table-fixed">
        <thead>
        <tr>
            <th width="10%">任务号</th>
            <th width="20%">开始时间</th>
            <th width="20%">负载</th>
            <th width="30%">描述</th>
            <th width="10%">状态</th>
            <th width="10%">操作人</th>
        </tr>
        </thead>
        <tbody ng-if="hisTasks.length > 0">
            <tr ng-repeat-start="t in hisTasks">
                <td>{{t.id}}</td>
                <td>{{t.startTime}}</td>
                <td>{{t.clusterName}}</td>
                <td>
                    <a href="" ng-click="showHisLog($index, 1, t.id)">
                        {{t.desc}}&nbsp;{{t.vs}}
                    </a>
                </td>
                <td>
                    <span ng-style="t.color">
                        {{t.statusTip}}
                    </span>
                </td>
                <td>{{t.operatorId}}</td>
            </tr>
            <tr ng-repeat-end ng-if="isHisLogShow($index)">
                <td colspan="6">
                    <his-tabs c="c" project="project" env="env" s-tab="sTab" his-tab-status="hisTabStatus" choose-index="chooseIndex" s-index="$index"></his-tabs>
                </td>
            </tr>
        </tbody>
    </table>
</div>
