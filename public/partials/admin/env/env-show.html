<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ng-click="$state.go('^')">返回</button>
    <h1 class="pull-left m0">环境详情</h1>
</div>

<table class="table table-striped border-less m0">
    <tbody>
    <tr>
        <td class="text-right col-sm-3">编号：</td>
        <td>{{env.id}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">环境：</td>
        <td>{{env.name}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">创建人：</td>
        <td>{{env.jobNo}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">ip范围：</td>
        <td>{{env.ipRange}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">备注：</td>
        <td>{{env.remark}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">级别：</td>
        <td>{{env.level | level}}<i ng-if="env.level == 'safe'" class="star"></i></td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">脚本版本：</td>
        <td>{{env.scriptVersion}}</td>
    </tr>
    </tbody>

</table>

<br/>

<style>
    .member-list ul {
        margin-top: -20px;
        letter-spacing: -0.31em;
        *letter-spacing: normal;
        word-spacing: -0.43em;
        font-size: 0;
        padding:0;
    }
    .member-list .pic {
        margin-bottom: 5px;
    }
    .member-list li {
        display: inline-block;
        *display: inline;
        zoom: 1;
        width: 75px;
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        vertical-align: top;
        letter-spacing: normal;
        word-spacing: normal;
    }
    .member-list .name {
        clear: both;
    }
    .u_actions { display:inline-block;*display:inline;zoom:1;vertical-align:middle; }
    .gact a:visited, a.gact:visited {
        color: #bbb;
        font-size: 12px;
        text-decoration: none;
        text-align: center;
    }
</style>

<div class="panel panel-default">
    <div class="panel-heading">
        成员
        &nbsp;&nbsp;
        <form ng-submit="addMember(searchMember.jobNo)" >
            <input type="text" ng-model="searchMember.jobNo"/>
            <button type="submit" class="btn btn-link">+(工号)</button>
            <span class="has-error">
                <span ng-show="jobNo$error" class="control-label">{{jobNo$error}}</span>
            </span>
        </form>
    </div>

    <div class="panel-body member-list">
        <ul>
            <li ng-repeat="m in members" >
                <div class="pic">
                    <img src="/img/user_normal.jpg" alt="test"/>
                    <div class="u_actions" >
                        <span class="gact" title="移出">
                            <a href="" ng-click="memberRemove(m.id, '真的要把' + m.jobNo + '移出环境？')" title="把{{m.jobNo}}移出环境">k</a>
                        </span><br/><br/>
                    </div>
                </div>
                <div class="name"><uname-show job-no="{{m.jobNo}}"></uname-show>({{m.jobNo}})</div>
            </li>

        </ul>
    </div>
</div></div>
