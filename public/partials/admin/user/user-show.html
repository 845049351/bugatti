<div class="page-header clearfix">
    <button class="btn btn-primary pull-right" ng-click="$state.go('^')">返回</button>
    <h1 class="pull-left m0">用户详情</h1>
</div>

<table class="table table-striped border-less m0">
    <tr>
        <td class="text-right col-sm-3">名称：</td>
        <td>{{user.name}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">工号：</td>
        <td>{{user.jobNo}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">角色：</td>
        <td>{{user.role | role}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">锁定<sup class="btn-info" href="" tooltip-placement="right" tooltip="锁定则不能登录!">?</sup>：</td>
        <td>{{user.locked | lock}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">最后访问IP：</td>
        <td>{{user.lastIp}}</td>
    </tr>
    <tr>
        <td class="text-right col-sm-3">最后访问时间：</td>
        <td>{{user.lastVisit | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
    </tr>
    <tr ng-if="user.jobNo">
        <td class="text-right col-sm-3">权限：</td>
        <td>
            {{user.role}}
        </td>
    </tr>

    <tr ng-if="user.jobNo">
        <td class="text-right col-sm-3">ssh key：</td>
        <td>
            <table>
                <tr class="form-group">
                    <td>{{user.sshKey?'true':'false'}}</td>
                </tr>
                <tbody>
                <tr>
                    <td><div class="drop-box" ng-file-drop="onFileSelect($files)" ng-file-drop-available="dropSupported=true" ng-file-drag-over-class="dragOverClass($event)">拖拽文件到这里</div></td>
                </tr>
                </tbody>
            </table>
            <div class="response" ng-show="uploadResult.length > 0">
                <ul class="list-unstyled">
                    <li ng-repeat="result in uploadResult">
                        status: {{result.r == 'ok'? '成功': '失败'}}
                    </li>
                </ul>
            </div>

        </td>
    </tr>
</table>
